<html>
    <head>
<title>
    Weather App
</title>
<link rel="stylesheet" href="./proind.css">
</head>
<body>
    <div class="head">
        <video autoplay loop muted play-inline>
            <source src="./immg/WhatsApp Video 2022-11-01 at 3.02.58 PM.mp4" type="video/mp4">
        </video>
        <div class="heada">
            <h1> Weather Viewer</h1>         
            <div class="main">
                <div class="inputs">
                    <input type="text" placeholder="Enter name of any city..." id="cityinput">
                    
                    <button id="add">Submit</button>
                    
                </div>
                <div class="display">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    
                </div>
            
        </div>
    </div>
    <script src="./pojind.js"></script>
</body>
</html>
